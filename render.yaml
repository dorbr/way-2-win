services:
  - type: web
    name: financial-dashboard
    root: .
    env: node
    plan: free
    buildCommand: npm install && npm run install:all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: POLYGON_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
